<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Paleta de Cores</title>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <div class="color selected"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
    </div>
    <button id="clear-board">Limpar</button>
    <div id="input-new-board">
        <label for="board-size"></label>
        <input type="number"
          id="board-size"
          placeholder="5 a 50"
          min="1"
          max="50"
        >
        <button id="generate-board">Alterar</button>
    </div>
    <div id="pixel-board"> 
        <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>  
        <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>  
        <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>  
        <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>  
        <div class="line">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>  

    </div>

    <script src="script.js">
    </script>
</body>
</html>
